<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login_register.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="container py-5 h-100">
        <div class="row d-flex mt-5 justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card text-white login-container" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
                <div class="mb-md-2 mt-md-4 pb-5">
                  <h2 class="fw-bold mb-5">Login to Hotel Booking</h2>

                  <div class="form-outline form-white mb-4">
                    <label class="form-label input-label" for="typeEmailX">Email</label>
                    <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                  </div>
    
                  <div class="form-outline form-white mb-4">
                    <label class="form-label input-label" for="typePasswordX">Password</label>
                    <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                  </div>
                  <a href="index.html">
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                  </a>
                </div>
    
                <div>
                  <p class="mb-0">Don't have an account? <a href="register.html" class="text-white-50 fw-bolder">Register</a>
                  </p>
                </div>
    
              </div>
            </div>
          </div>
        </div>
      </div>   

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
