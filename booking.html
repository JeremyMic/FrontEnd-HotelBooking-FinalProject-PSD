<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/booking.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <nav class="navbar shadow-sm p-3 navbar-expand-lg">
        <div class="container-fluid ms-5 me-5">
            <a class="navbar-brand ms-5 me-5 logo-title" href="index.html">Hotel Booking</a>
            <button class="navbar-toggler nav-toggle" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class='bx bx-menu'></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item nav-btn">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item nav-btn">
                        <a class="nav-link" aria-current="page" href="hotel.html">Hotels</a>
                    </li>
                    <li class="nav-item nav-btn">
                        <a class="nav-link" aria-current="page" href="viewBooking.html">Booking</a>
                    </li>
                </ul>

                <div class="d-flex input-group-md me-3 rounded">
                    <input type="search" class="form-control rounded" placeholder="Search for Hotel" aria-label="Search"
                        aria-describedby="search-addon" />
                    <button type="button" class="btn btn-primary">
                        <i class='bx bx-search'></i>
                    </button>
                </div>

                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item d-flex dropdown profile">
                        <i class='bx bxs-user-circle'></i>
                        <a class="nav-link dropdown-toggle profile-name" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            username
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>

                <!-- Login -->
                <!-- <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item login">
                        <a href="login.html" class="login-btn">
                            Login
                        </a>
                    </li>
                </ul> -->
            </div>
    </nav>

    <div id="booking">
        <div class="container">
            <div class="row">
                <div class="hotel-selected col-md-12 mt-3">
                    <div class="hotel-card d-flex">
                        <img src="/Assets/hotel1.jpg" class="card-img" alt="">
                        <div class="card-body mt-5 ms-4">
                            <h3 class="card-title">Hotel Tentrem Jogja</h3>
                            <i class='bx bxs-star star'></i>
                            <i class='bx bxs-star star'></i>
                            <i class='bx bxs-star star'></i>
                            <i class='bx bxs-star star'></i>
                            <i class='bx bxs-star star'></i>
                            <h6 class="mt-2">
                                <i class='bx bxs-location-plus'></i>
                                Jl. P. Mangkubumi No.72A
                            </h6>
                            <h5 class="price">
                                Rp1.500.000
                                <small>/night</small>
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="booking-form col-md-12 mb-5">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <span class="form-label">Check In</span>
                                    <input class="form-control" type="date" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <span class="form-label">Check Out</span>
                                    <input class="form-control" type="date" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <p class="form-label">Room Type</p>
                                    <select class="form-control" required>
                                        <option value="" selected hidden>Choose Room</option>
                                        <option>Standard</option>
                                        <option>Superior</option>
                                        <option>Deluxe</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <p class="form-label">Payment Type</p>
                                    <select class="form-control" required>
                                        <option value="" selected hidden>Choose Payment</option>
                                        <option>Cash</option>
                                        <option>Debit</option>
                                        <option>Credit</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-btn">
                            <button class="submit-btn">Book Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3">
            Copyright Hotel Booking 2022
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
